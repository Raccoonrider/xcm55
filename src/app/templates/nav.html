{% load static %}

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
        <a href="/" class="brand-header">
            <img class="brand-logo" src="{% static 'app/img/icon.png' %}" width="25", height="25">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">XCM55.RU</h5>
        </a>

</div>

                Календарь
            </a>

                hx-get="{% url 'hx_calendar' %}"

                hx-trigger="revealed">
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-check" viewBox="0 0 16 16">
                    <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5z"/>

                Результаты
            </a>
            <ul class="dropdown-menu"
                hx-get="{% url 'hx_results' %}"
                hx-swap="outerHTML"
                hx-trigger="revealed">
            </ul>
        </li>
    </ul>
    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        {% if user.is_authenticated %}
            <li class="nav-item mt-auto">
                <a class="nav-link" aria-current="page" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

                    {{ user.get_display_name }}
                </a>
            </li>
            {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin">

            {% endif %}
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'account_logout' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
                        <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3zm1 13h8V2H4z"/>
                        <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0"/>

        {% else %}
            <li class="nav-item mt-auto">
                <a class="nav-link" aria-current="page" href="{% url 'account_login' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                        <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
                    </svg>
                    Войти
                </a>
            </li>
        {% endif %}
    </ul>
</div>
</div>
