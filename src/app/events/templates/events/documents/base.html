<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex" />
        
        <meta name="viewport" content="minimal-ui, width=device-width, shrink-to-fit=no, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>
            {% block title %}
            {% endblock title %} | XCM55
        </title>

        <style>
            ol {
                counter-reset: item;
            }

            ol > li {
                counter-increment: item;
            }

            ol ol > li {
                display: block;
            }

            ol ol > li:before {
                content: counters(item, ".") ". ";
                margin-left: -20px;
            }

            .container-head{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="icon" type="image/png" sizes="64x64" href="{% static 'icons/favicon.ico' %}">
    </head>
    <body class="container-fluid container-md">
        <div class="container-head my-4">
            <a href="https://xcm55.ru" class="text-decoration-none h1">XCM55.RU</a>
            <a href="https://xcm55.ru">
                <img src="{% static '\app\img\index\icon_round.png' %}" width="141" height="auto">
            </a>
        </div>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
