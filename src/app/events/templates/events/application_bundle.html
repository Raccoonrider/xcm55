{% extends 'forms_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}
    Заявка на участие
{% endblock head_title %}

{% block body %}   
<form method="post">
    <h1>Заявка на участие</h1>
    {% for event in events %}
    <h3>{{ event.name }}</h3>
    {% endfor %}

    {% csrf_token %}
    {{ form | crispy }}
    <button class="w-100 btn btn-lg btn-primary" type="submit">
        Зарегистрироваться
    </button>
</form>
{% endblock body %}
